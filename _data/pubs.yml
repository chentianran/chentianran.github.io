- nickname: powerflow-bkk
  title: On the Network Topology Dependent Solution Count of the Algebraic Load Flow Equations
  journal: IEEE Transactions on Power Systems
  coauthors: Dhagash Mehta
  pdf: powerflow-bkk.pdf
  link: https://doi.org/10.1109/TPWRS.2017.2724030
  abstract: >
    Active research activity in power systems areas has focused on
    developing computational methods to solve load flow equations
    where a key question is the maximum number of solutions.
    Though several upper bounds exist, recent studies have hinted that
    much sharper upper bounds that depend the topology of underlying
    power networks may exist.
    This paper provides a significant refinement of these observations.
    We also develop a geometric construction called adjacency polytope
    which accurately captures the topology of a power network
    and is immensely useful in the computation of the solution bound.
    Finally we highlight the significant implications of the development
    of such solution bounds in numerically solving load flow equations.
