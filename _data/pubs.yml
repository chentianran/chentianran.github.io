- nickname: mixvol-theoretical
  title: Theoretical aspects of mixed volume computation via mixed subdivision
  journal: Communications in Information and Systems (2014)
  year: 2014
  coauthors: Tien-Yien Li and Xiaoshen Wang
  pdf: mvol.pdf
  link: http://dx.doi.org/10.4310/CIS.2014.v14.n4.a1
  abstract: >
    We analyze the computation of mixed volume of tuples of polytopes via
    fine mixed subdivisions.
    This method expresses the mixed volume as a sum of easily computable
    standard volumes of polytopes called mixed cells.
    Mixed cells play a critically important role in
    polyhedral homotopy continuation method, which in turn is a
    particularly efficient numerical method for the solution of systems
    of polynomial equations.
    We provide a complete and self-contained account of the underlying
    computational convexity techniques, assuming no background in
    algebraic geometry.
