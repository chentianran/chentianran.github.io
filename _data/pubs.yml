  note: Selected for a Journal of Chemical Physics Editors' Choice for 2014
  abstract: >
    One of the most challenging and frequently arising problems in many areas
    of science is to find solutions of a system of multivariate nonlinear equations.
    There are several numerical methods that can find many (or all if the system
    is small enough) solutions but they all exhibit characteristic problems.
    Moreover, traditional methods can break down if the system contains
    singular solutions.
    Here, we propose an efficient implementation of Newton homotopies, which
    can sample a large number of the stationary points of complicated
    many-body potentials.
    We demonstrate how the procedure works by applying it to the nearest-neighbor
    ϕ4 model and atomic clusters.
