      author = {Chen, Tianran and Davis, Robert and Korchevskaia, Evgeniia},
      eprint = {2107.12315},
      month = {jul},
      title = {Facets and facet subgraphs of adjacency polytopes},
      url = {https://arxiv.org/abs/2107.12315},
      year = {2021}
    }

- nickname: draconian
  title: Computing volumes of adjacency polytopes via draconian sequences
  coauthors: Robert Davis
  pdf: draconian.pdf
  arxiv: https://arxiv.org/abs/2007.11051
  abstract: >
    Adjacency polytopes of graphs appear naturally in the study of 
    nonlinear emergent phenomenon in complex networks. 
    The "type-PV" adjacency polytope, also known as a symmetric edge polytope, 
    arises in the study of Kuramoto equations. 
    The "type-PQ" adjacency polytope of the graph G, denote by $\nabla^{PQ}_G$, 
    which is the focus of this work, encodes rich combinatorial information 
    about power-flow solutions in sparse power networks 
    that are studied in electric engineering.
    Of particular importance is the normalized volume of such an adjacency polytope, 
    which provides an upper bound on the number of distinct power-flow solutions.
    In this article we show that the problem of computing normalized volumes 
    for the type-PQ adjacency polytopes can be rephrased as the problem of 
    counting $D(G)$-draconian sequences where $D(G)$ is a certain bipartite graph 
    associated to the network. 
    We provide recurrences for all networks with connectivity as most 1 and, 
    for 2-connected graphs, we give, under an additional mild restriction, 
    recurrences for subdividing an edge and taking the join of an edge 
    with a new vertex. 
    Together, these recurrences imply a simple, non-recursive formula 
    for the normalized volume of $\nabla^{PQ}_G$ when $G$ is part of a large class of outerplanar graphs; 
    we conjecture that the formula holds for all outerplanar graphs. 
    Explicit formulas for several other (non-outerplanar) classes are given. 
    Further, we identify several important classes of graphs G which are planar 
    but not outerplanar worth additional study.
  bibtex: |
    @article{DavisChen2020Computing,
      archivePrefix = {arXiv},
      arxivId = {2007.11051},
      author = {Robert Davis and Tianran Chen},
      eprint = {2007.11051},
      month = {jul},
      title = {{Computing Volumes of Adjacency Polytopes via Draconian Sequences}},
      url = {https://arxiv.org/abs/2007.11051},
      year = {2020}
    }

- nickname: k-uniform-cycles
  title: On the root count of algebraic Kuramoto equations in cycle networks with uniform coupling
  coauthors: Evgeniia Korchevskaia
  pdf: k-uniform-cycles.pdf
  arxiv: http://arxiv.org/abs/1912.06241
  abstract: >
    The Kuramoto model is a classical model used in the study of
    spontaneous synchronizations in networks of coupled oscillators.
    In this model, frequency synchronization configurations can be formulated
    as complex solutions to a system of algebraic equations.
    Recently, upper bounds to the number of frequency synchronization configurations 
    in cycle networks of N oscillators  were calculated 
    under the assumption of generic non-uniform coupling.
    In this paper, we refine these results for the special cases of uniform coupling.
    In particular, we show that when, and only when, N is divisible by 4,
    the upper bound for the number of synchronization configurations
    in the uniform coupling cases is significantly less than 
    the bound in the non-uniform coupling cases.
    This result also establishes an explicit formula for the gap between
    the birationally invariant intersection index and the 
    Bernshtein-Kushnirenko-Khovanskii bound
    for the underlying algebraic equations.
  bibtex: |
    @article{ChenKorchevskaia2019Root,
      archivePrefix = {arXiv},
      arxivId = {1912.06241},
      author = {Chen, Tianran and Korchevskaia, Evgeniia},
      eprint = {1912.06241},
      month = {dec},
      title = {{On the root count of algebraic Kuramoto equations in cycle networks with uniform coupling}},
      url = {http://arxiv.org/abs/1912.06241},
      year = {2019}
    }

- nickname: edge-contraction
  title: Graph edge contraction and adjacency polytopes
  coauthors: Evgeniia Korchevskaia
  pdf: edge-contraction.pdf
  arxiv: https://arxiv.org/abs/1912.02841
  abstract: >
    Adjacency polytopes, a.k.a. symmetric edge polytopes, associated with undirected graphs 
    have been proposed and studied in several seemingly independent areas ranging from 
    number theory to discrete geometry and the study of Kuramoto models. 
    Regular subdivisions of adjacency polytopes are of particular importance in 
    solving certain algebraic systems of equations. 
    This paper explores the connection between the regular subdivisions of an adjacency polytope 
    and the contraction of the underlying graph along an edge. 
    The main result is the construction of a special regular subdivision 
    whose cells are in one-to-one correspondence with facets of adjacency polytope 
    associated with an edge-contraction of the original graph.
