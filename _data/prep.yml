- nickname: kcycle-homotopy
  title: A toric deformation method for solving Kuramoto equations
  coauthors: Robert Davis
  pdf: kcycle-homotopy.pdf
  abstract: >
    The study of frequency synchronization configurations in Kuramoto models is a
    ubiquitous mathematical problem that has found applications in many seemingly
    independent fields. In this paper, we focus on networks whose underlying graph
    are cycle graphs. Based on the recent result on the upper bound of the
    frequency synchronization configurations in this context, we propose a toric
    deformation homotopy method for locating all frequency synchronization
    configurations with complexity that is linear in this upper bound. Loosely
    based on the polyhedral homotopy method, this homotopy induces a deformation of
    the set of the synchronization configurations into a series of toric varieties,
    yet our method has the distinct advantage of avoiding the costly step of
    computing mixed cells. We also explore the important consequences of this
    homotopy method in the context of direct acyclic decomposition of Kuramoto
    networks and tropical stable intersection points for Kuramoto equations.

- nickname: unmixing
  title: Unmixing the mixed volume computation
  arxiv: http://arxiv.org/abs/1703.01684
  abstract: >
    Computing mixed volume of convex polytopes is an important problem
    in computational algebraic geometry.
    This paper establishes sufficient conditions under which the mixed volume
    of several convex polytopes exactly equals the normalized volume of the
    convex hull of their union.
    Under these conditions the problem of computing mixed volume of
    several polytopes can be transformed into a volume computation problem
    for a single polytope in the same dimension.
    We demonstrate through problems from real world applications that
    substantial reduction in computational costs can be achieved via
    this transformation in situations where the convex hull of the union
    of the polytopes has less complex geometry than the original polytopes.
    We also discuss the important implications of this result in the
    polyhedral homotopy method for solving polynomial systems.
