<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Directed Graph Editor</title>
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <div id="parent">
      <div>
        <button type="button" onclick="onCompute()">Compute</button>
      </div>
      <div>
        <svg id="netedit" width=400 height=400></svg>

      </div>
      <div>
        <select id="netlist" size=20 style="width: 120px" onchange="onSelectNet(value)">
        </select>
        <br>
        <textarea id="netdesc" cols="30" rows="10"></textarea>
      </div>
      <div>
        <svg id="netview" width=400 height=400></svg>
      </div>
    </div>
  </body>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="editor.js"></script>
</html>
