<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Directed Graph Editor</title>
    <!-- <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"> -->
    <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"> -->
    <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"> -->
    <link rel="stylesheet" href="/css/mini-default.css">
    <link rel="stylesheet" href="/css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="container">
      <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
          <h1>Kuramoto subnetworks computation</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-md-4 col-md-offset-1 col-lg-3 col-lg-offset-2">
          <h3>Usage</h3>
          <ul>
            <li>Use "+" and "-" buttons to add or remove nodes</li>
            <li>Drag from one node to another to create an edge</li>
            <li>An edge can be selected by clicking</li>
            <li>Once an edge is selected, pressing "r" will toggle edge contraction</li>
          </ul>
          <label for="apiname">Decomposition</label>
          <select id="apiname">
            <option value="fnets">Facet decomposition</option>
            <option value="contract">Edge contraction</option>
          </select>
          <div class="button-group">
            <button type="button" onclick="onClrNode()">Reset</button>
            <button type="button" onclick="onAddNode()">+</button>
            <button type="button" onclick="onDelNode()">-</button>
            <button type="button" onclick="onCompute()" class="primary">Compute</button>
          </div>
          <div id="waiting" style="display:none">
            <span class="spinner"></span>
            Computing...
          </div>
        </div>
        <div class="col-sm-8 col-md-6 col-lg-5">
          <svg id="netedit" width=400 height=400></svg>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-md-4 col-md-offset-1 col-lg-3 col-lg-offset-2">
          <table class="striped hoverable" id="netlist">
            <caption>Subnetworks</caption>
            <thead>
              <tr>
                <th>ID</th>
                <th>Size</th>
                <th>Volume</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="col-sm-8 col-md-6 col-lg-5">
          <svg id="netview" width=400 height=400></svg>
        </div>
      </div>
    </div>
  </body>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="editor.js"></script>
</html>
