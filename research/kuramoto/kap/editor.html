<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Directed Graph Editor</title>
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <button type="button" onclick="onCompute()">Compute</button>
    <select id="netlist" size=12 style="width: 100px" onchange="onSelectNet(value)">
    </select>
    <textarea id="netdesc" cols="30" rows="10"></textarea>
    <svg id="netview" width=500 height=600></svg>
  </body>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="editor.js"></script>
</html>
