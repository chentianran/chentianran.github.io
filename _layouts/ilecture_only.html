<html>
    <head>
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/reveal-v4.css">
        <link rel="stylesheet" href="/css/ilecture2.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic:ital,wght@0,400;0,700;1,400&family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
        <div class="reveal">
			<div class="slides">
                {{ content }}
			</div>
		</div>
		<script src="/js/reveal-v4.js"></script>
        <script src="/js/reveal-v4/math/math.js"></script>
        <script>
            Reveal.initialize({
                math: {
                    mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
                    config: 'TeX-AMS_HTML-full',
                    // pass other options into `MathJax.Hub.Config()`
                    // TeX: { Macros: { RR: "{\\bf R}" } }
                    extensions: ["tex2jax.js"],
                    jax: ["input/TeX", "output/HTML-CSS"],
                    tex2jax: {
                    inlineMath:  [ ['$','$'] ],
                    displayMath: [ ["\\[","\\]"] ],
                    processEscapes: true
                    },
                    "HTML-CSS": { 
                        fonts: ["TeX"],
                        styles: {
                            ".MathJax_Display": {margin: "0.4em"}
                        } 
                    }
                },
                plugins: [ RevealMath ],
                margin: 0.05,
                controls: true,
                keyboard: true,
                history: true,
                progress: false,
                center: false,
                transition: 'convex',
                transitionSpeed: 'default',
                width: 960,
                height: 700
            });
        </script>
	</body>
</html>
